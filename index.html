<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>BMI Calculator</h1>
    </div>
    <div class="container">
        <div class="content">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight"><br><br>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height"><br><br>
            <button id="btn" onclick="calculateBMI()">Calculate BMI</button>
            <p id="result"></p>           
        </div>
    </div>

	<script>
		function calculateBMI() {
			var weight = document.getElementById("weight").value;
			var height = document.getElementById("height").value / 100; // convert cm to m
			var bmi = weight / (height * height);
            function description() {
                if (bmi<18.5) {
                    return "(Underweight)";
                } else if (bmi<25) {
                    return "(Normal Weight)";
                } else if (bmi<30) {
                    return "(Overweight)";
                } else {
                    return "(Obesity)";
                }
            }
			document.getElementById("result").innerHTML = "Your BMI is: " + bmi.toFixed(1) + " " + description();
		}
	</script>
</body>
</html>
